<ion-header>
  <ion-toolbar mode="ios">
      <ion-buttons slot="secondary">
        <ion-buttons slot="start">
          <ion-back-button default-href="/inicio"></ion-back-button>
        </ion-buttons>
      </ion-buttons>
      <ion-title>Input</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Input</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Ingresa algo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Ingresa tu nombre completo" placeholder="Nombre completo"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input label="Ingresa tu numero telefonico" placeholder="10 digitos"></ion-input>
    </ion-item>
  </ion-list>
  <br>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Ingresa tu Nombre" placeholder="Nombre"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Ingresa No de casa" type="number" placeholder="000"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Ingresa tu contraseÃ±a" type="password" value="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Ingresa tu correo" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Ingresa tu numero" type="tel" placeholder="888-888-8888"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-input label="Solid input" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

<br />

<ion-input label="Outline input" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
</ion-content>
