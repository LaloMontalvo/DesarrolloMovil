<ion-header>
  <ion-toolbar mode="ios">
      <ion-buttons slot="secondary">
        <ion-buttons slot="start">
          <ion-back-button default-href="/login"></ion-back-button>
        </ion-buttons>
      </ion-buttons>
      <ion-title>Inicio</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label routerLink="/badgest">Badges</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/card">Card</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/grid">Grid</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/infinite-scroll">Infinite Scroll</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/input">Input</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/item">Item</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/menu">Menu</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/toasts">Toasts</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/toolbar">Toolbar</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/searchbar">Searchbar</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
