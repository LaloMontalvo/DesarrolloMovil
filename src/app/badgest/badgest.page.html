<ion-header>
  <ion-toolbar mode="ios">
      <ion-buttons slot="secondary">
        <ion-buttons slot="start">
          <ion-back-button default-href="/inicio"></ion-back-button>
        </ion-buttons>
      </ion-buttons>
      <ion-title>Badges</ion-title>
    </ion-toolbar>
</ion-header>

      <ion-title size="large">Badgest</ion-title>

  </ion-header>

  <ion-list>

      <ion-label>Seguidores de la pagina</ion-label>
      <ion-badge color="primary">50k</ion-badge>

    <ion-item>
      <ion-label>Likes de las publicaciones</ion-label>
      <ion-badge color="secondary">918k</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Estrellas</ion-label>

    </ion-item>
    <ion-item>
      <ion-label>Publicaciones</ion-label>
      <ion-badge color="success">120</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>Advertencias</ion-label>
      <ion-badge color="warning">70</ion-badge>
    </ion-item>

      <ion-label>Notificaciones</ion-label>
