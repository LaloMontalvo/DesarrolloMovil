<ion-header>
  <ion-toolbar mode="ios">
      <ion-buttons slot="secondary">
        <ion-buttons slot="start">
          <ion-back-button default-href="/inicio"></ion-back-button>
        </ion-buttons>
      </ion-buttons>
      <ion-title>Grid</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grid</ion-title>
    </ion-toolbar>
  </ion-header>
  <h4>Grid uso basico</h4>
  <ion-grid>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
      <ion-col>5</ion-col>
      <ion-col>6</ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
      <ion-col>5</ion-col>
      <ion-col>6</ion-col>
      <ion-col>7</ion-col>
      <ion-col>8</ion-col>
      <ion-col>9</ion-col>
      <ion-col>10</ion-col>
      <ion-col>11</ion-col>
      <ion-col>12</ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <h4>Alineacion vertical</h4>
<ion-grid>
  <ion-row class="ion-align-items-start">
    <ion-col> 1 </ion-col>
    <ion-col> 2 </ion-col>
    <ion-col> 3 </ion-col>
    <ion-col>
      4 <br />
      # <br />
      # <br />
      # <br />
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col> 1 </ion-col>
    <ion-col> 2 </ion-col>
    <ion-col> 3 </ion-col>
    <ion-col>
      4 <br />
      # <br />
      # <br />
      # <br />
    </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row class="ion-align-items-end">
    <ion-col> 1 </ion-col>
    <ion-col> 2 </ion-col>
    <ion-col> 3 </ion-col>
    <ion-col>
      4 <br />
      # <br />
      # <br />
      # <br />
    </ion-col>
  </ion-row>
</ion-grid>
<h4>Relleno</h4>
<ion-grid>
  <ion-row>
    <ion-col>1</ion-col>
    <ion-col>2</ion-col>
    <ion-col>3</ion-col>
  </ion-row>
</ion-grid>
</ion-content>
